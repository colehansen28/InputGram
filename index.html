<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ddef17b025.js" crossorigin="anonymous"></script>
    <title>InputGram</title>
</head>
<body>
    <main>
        <section class="top-bar">
            <div class="btn">
                <button><h1>Explore</h1></button>
            </div>
            <h1>INPUTGRAM</h1>
            <div class="btn">
                <button><h1><i class="fa-solid fa-share-from-square"></i></h1></button>
            </div>
        </section>
        <div class="main-content">
            <section class="main-header">
                <div class="profile-img">
                    <img src="Images\Profile img.png" alt="">
                </div>
                <div class="photos">
                    <h1><b>9</b></h1>
                    <p>Programs</p>
                </div>
                <div class="followers">
                    <h1><b>1,256</b></h1>
                    <p>followers</p>
                </div>
                <div class="following">
                    <h1><b>987</b></h1>
                    <p>following</p>
                </div>
                <div class="follow-button">
                    <div class="btn"><h1>Follow</h1></div>
                </div>
                <div class="bio">
                    <h2>Cole Hansen</h2>
                    <p>Front-end Developer and UI Designer.</p>
                    <p><a href="">ColeHansen.com</a></p>
                </div>
            </section>
            <section class="toggle-bar">
                <div class="grid">
                    <h1><i class="fa-solid fa-table-cells"></i></h1>
                </div>
                <div class="bars">
                    <h1><i class="fa-solid fa-bars"></i></h1>
                </div>
                <div class="photo-map">
                    <h1><i class="fa-solid fa-location-dot"></i></h1>
                    <h1>Photo Map</h1>
                    <h1><i class="fa-solid fa-chevron-right"></i></h1>
                </div>
            </section>
            <section class="photo-grid">
                <div class="photo-grid-container">
                    <a href=""><img src="Images\dice-game.jpg" alt=""></a>
                    <a href=""><img src="Images\price tracker.png" alt=""></a>
                    <a href=""><img src="Images\facebook.jpg" alt=""></a>
                    <a href=""><img src="Images\Password holder.png" alt=""></a>
                    <a href=""><img src="Images\number game.png" alt=""></a>
                    <a href=""><img src="Images\apple-logo-white.png" alt=""></a>
                    <a href=""><img src="Images\Drone-Squared.jpg" alt=""></a>
                    <a href=""><img src="Images\rock-paper-scissors.jpeg" alt=""></a>
                    <a href=""><img src="Images\Profile img.png" alt=""></a>
                </div>
            </section>
        </div>
        <section class="nav-bar">
            <div class="home">
                <i class="fa-solid fa-house-chimney"></i>
            </div>
            <div class="compas">
                <i class="fa-solid fa-compass"></i>
            </div>
            <div class="instagram">
                <i class="fa-brands fa-square-instagram"></i>
            </div>
            <div class="like">
                <i class="fa-solid fa-comment"></i>
            </div>
            <div class="feed">
                <i class="fa-solid fa-tv"></i>
            </div>
        </section>
    </main>  
</body>
</html>
