<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ddef17b025.js" crossorigin="anonymous"></script>
    <title>InputGram</title>
</head>
<body>
    <main>
        <section class="top-bar">
            <div class="btn">
                <button><h1>Explore</h1></button>
            </div>
            <h1>INPUTGRAM</h1>
            <div class="btn">
                <button><h1><i class="fa-solid fa-share-from-square"></i></h1></button>
            </div>
        </section>
        <div class="main-content">
            <section class="main-header">
                <div class="profile-img">
                    <img src="Images\Profile img.png" alt="">
                </div>
                <div class="photos">
                    <div class="box">
                        <h1>9</h1>
                        <h2>Programs</h2>
                    </div>
                </div>
                <div class="followers">
                    <div class="box">
                        <h1 id="count">1256</h1>
                        <h2>followers</h2>
                    </div>
                    </div>
                <div class="following">
                    <div class="box">
                        <h1>987</h1>
                        <h2>following</h2>
                    </div>
                </div>
                <div class="follow-button">
                    <div class="btn followbtn"><h1>Follow</h1></div>
                </div>
                <div class="bio">
                    <h3>Cole Hansen</h3>
                    <p>Front-end Developer and UI Designer.</p>
                    <p><a href="">ColeHansen.com</a></p>
                </div>
            </section>
            <section class="toggle-bar">
                <div class="grid">
                    <h1><i class="fa-solid fa-table-cells"></i></h1>
                </div>
                <div class="bars">
                    <h1><i class="fa-solid fa-bars"></i></h1>
                </div>
                <div class="photo-map">
                    <h1><i class="fa-solid fa-location-dot"></i></h1>
                    <h1>Photo Map</h1>
                    <h1><i class="fa-solid fa-chevron-right"></i></h1>
                </div>
            </section>
            <section class="photo-grid">
                <div class="photo-grid-container">
                    <button class="open-1-modal"><img src="Images\facebook.jpg" alt=""></button>
                    <button class="open-2-modal"><img src="Images\apple-logo-white.png" alt=""></button>
                    <button class="open-3-modal"><img src="Images\drone.png" alt=""></button>
                    <button class="open-4-modal"><img src="Images\html-coding-img.png" alt=""></button>
                    <button class="open-5-modal"><img src="Images\Follow-me-card-img.png" alt=""></button>
                    <button class="open-6-modal"><img src="Images\weather app - Copy.jpg" alt=""></button>
                    <button class="open-7-modal"><img src="Images\rock-paper-scissors.jpeg" alt=""></button>
                    <button class="open-8-modal"><img src="Images\Password holder.png" alt=""></button>
                    <button class="open-9-modal"><img src="Images\Profile img.png" alt=""></button>
                </div>
            </section>
        </div>
        <section class="nav-bar">
            <div class="home">
                <i class="fa-solid fa-house-chimney"></i>
            </div>
            <div class="compas">
                <i class="fa-solid fa-compass"></i>
            </div>
            <div class="instagram">
                <i class="fa-brands fa-square-instagram"></i>
            </div>
            <div class="like">
                <i class="fa-solid fa-comment"></i>
            </div>
            <div class="feed">
                <i class="fa-solid fa-tv"></i>
            </div>
        </section>
    </main>
    <!--Modal-1-->
    <dialog class="modal modal-1">
        <div class="modal-card">
            <div class="top-bar-modal">
                <h1>Post</h1>
                <button class="close-modal close-1-modal"><h1>Exit</h1></button>
            </div>
            <div class="img">
                <img src="Images\FB-modal-img.png" alt="">
            </div>
            <a href="https://colehansen28.github.io/CodeBook/" target="_blank"><button class="link"><h1><i class="fa-solid fa-link"></i></h1></button></a>
